<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <a href="./index.html" class="flex justify-start items-center mb-10 mt-10 text-md">
            <i class="fa-solid fa-arrow-left mr-3 text-gray"></i>
            <h2 class="text-gray font-lighter">Back</h2>
        </a>
        <form id="updateContact" class="form shadow-sm">
            <div class="card mb-8">
                <h2 class="text-center text-gray text-md">Update Information</h2>
                <div class="mb-5">
                    <label for="name" class="info_title text-gray font-normal mr-3 text-md block">Name</label>
                    <input type="text" id="name" name="name" onkeypress="return validateKeypress(event, alpha);" class="form-control w-full p-4 text-gray text-sm"  placeholder="Enter name">
                    <span id="nameErr"></span>
                </div>
                <div class="mb-5">
                    <label for="email" class="info_title text-gray font-normal mr-3 text-md block">Email</label>
                    <input type="text" id="email" name="email" class="form-control w-full p-4 text-gray text-sm" placeholder="Enter email address">
                    <span id="emailErr"></span>
                </div>
                <div class="mb-5">
                    <label for="address" class="info_title text-gray font-normal mr-3 text-md block">Address</label>
                    <textarea rows="3" id="address" name="address" onkeypress="return validateKeypress(event, alphanumeric);" class="form-control w-full p-4 text-gray text-sm" placeholder="Enter address"></textarea>
                    <span id="addressErr"></span>
                </div>
                <div class="mb-5">
                    <label for="phone" class="info_title text-gray font-normal mr-3 text-md block">Phone Number</label>
                    <input type="text" id="phone" name="phone" onkeypress="return validateKeypress(event, numeric);" class="form-control w-full p-4 text-gray text-sm" placeholder="09xxxxxxxxx">
                    <span id="phoneErr"></span>
                </div>
                <button type="submit" id="updateBook" class="btn btnHover">Update Book</button>
            </div>
        </form>
        <div class="">
            <div class="title-grid justify-between mb-8">
                <h2 class="text-md text-gray">Contact List</h2>
                <button type="button" class="clearAll" onclick="clearAll()">Clear All</button>
            </div>
            <div class="grid grid-cols-2" id="grid"></div>
        </div>
    <script src="./dist/edit.js"></script>
    <script src="./dist/loadData.js"></script>
    <script src="./dist/validation.js"></script>
</body>
</html>
