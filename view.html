<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper viewItem">
        <a href="./index.html" class="flex justify-start items-center mb-10 mt-10 text-md">
            <i class="fa-solid fa-arrow-left mr-3 text-gray"></i>
            <h2 class="text-gray font-lighter">Back</h2>
        </a>
        <div class="card shadow-sm">
            <h2 class="text-gray font-bold text-md mb-8">Contact Information</h2>
            <div class="mb-5">
                <div class="flex justify-start items-center">
                    <p class="info_title text-gray font-normal">Name : </p>
                    <span id="info_name" class="info_content text-gray font-lighter"></span>
                </div>
            </div>
            <div class="mb-5">
                <div class="flex justify-start items-center">
                    <p class="info_title text-gray font-normal">Email Address : </p>
                    <span id="info_email" class="info_content text-gray font-lighter"></span>
                </div>
            </div>
            <div class="mb-3">
                <div class="flex justify-start items-center">
                    <p class="info_title text-gray font-normal">Address : </p>
                    <span id="info_address" class="info_content text-gray font-lighter"></span>
                </div>
            </div>
            <div class="mb-3">
                <div class="flex justify-start items-center">
                    <p class="info_title text-gray font-normal">Phone : </p>
                    <span id="info_phone" class="info_content text-gray font-lighter"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/view.js"></script>
</body>
</html>
